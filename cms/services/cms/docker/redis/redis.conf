# Redis Development Configuration
# For development environment with Docker

# Basic Configuration
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 60

# Memory Configuration
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence Configuration (for development)
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Security (password will be set via environment variable)
# requirepass will be set via command line in docker-compose.yml

# Network
tcp-backlog 511

# General
databases 16
always-show-logo yes

# Append Only File (AOF)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Configuration
timeout 0
tcp-keepalive 300

# Development friendly settings
protected-mode no